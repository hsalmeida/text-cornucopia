<!DOCTYPE html>
<html lang="en" ng-app="cornucopia">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="minimal-ui, initial-scale=1, maximum-scale=1, user-scalable=no, width=440">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>Cornucopia Text Tool</title>
    <link rel="stylesheet" href="css/assets/bootstrap.min.css" >
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="form-control" style="height: 100%" ng-controller="CornucopiaCtrl">
        <h1 class="top">Cornucopia Text Tool</h1>
        <div class="top form-group" style="height: 200px;">
            <label>Table or Text</label>
            <textarea class="panel area-panel" ng-model="panel"
                      spellcheck="false" placeholder="Enter here the text or table with data to repeated"></textarea>
        </div>
        <div class="middle form-group" style="height: 200px;">
            <label>Pattern, use $ and a number, starts with 0, for each column.</label>
            <textarea class="panel area-panel" ng-model="pattern"
                      spellcheck="false" placeholder="Pattern"></textarea>
        </div>
        <div class="bottom form-group" style="height: 200px;">
            <div class="dashboard">
                <button type="button" ng-click="execute()" class="btn btn-primary">Execute</button>
                <span style="padding-left: 20px;">
                    Lines: <span id="lines">{{lines}}</span>
                </span>
                <span style="padding-left: 20px;">
                    <label for="separator">Separator:</label>
                    <input id="separator" type="text" ng-model="separator"
                           placeholder="separator" style="padding-left: 5px;" size="8">
                </span>
                <span style="padding-left: 20px;">
                    <label for="line-separator">Line separator:</label>
                    <input id="line-separator" type="text" ng-model="lineSeparator"
                           placeholder="line separator" style="padding-left: 5px;" size="10">
                    most common \n for line separator
                </span>
            </div>
            <label>Results</label>
            <textarea class="panel area-panel" ng-model="results"
                      spellcheck="false" placeholder="Results"></textarea>
        </div>
    </div>

    <script src="js/assets/angular.min.js"></script>
    <script src="js/assets/jquery.js"></script>
    <script src="js/assets/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
